<!DOCTYPE html>
<html lang="hr">
  <head>
    <title>Hrvatske Crkve</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dizajn.css" />
  </head>
  <body>
        <header>
          <figure>
            <a href="./index.html" class="naslovna">
              <img src="./slike/cross.png" alt="Naslovna slika." />
            </a>
          </figure>
          <h4>Crkve Hrvatske</h4>
        </header>
        <nav>
          <ul>
            <li>
              <a href="./index.html">Početna</a>
            </li>
            <li>
              <a href="./obrazac.html">Pretraživanje</a>
            </li>
            <li>
              <a href="http://www.fer.unizg.hr/predmet/or"
                >Otvoreno Računarstvo</a
              >
            </li>
            <li>
              <a href="http://www.fer.unizg.hr/" target="_blank">FER</a>
            </li>
            <li>
              <a href="mailto:antonio.kamber@fer.hr">Email</a>
            </li>
          </ul>
        </nav>

          <main>
            <h2>Pretražite</h2>
              <form>
                <table>
                  <tr>
                    <td><label for="naziv">Naziv crkve:</label></td>
                    <td>
                      <input
                        type="text"
                        placeholder="npr. Zagrebačka katedrala" name="naziv"
                      />
                    </td>
                  </tr>
                  
                  <tr class="pozadina-boja">
                    <td colspan="2"><label for="adresa">Adresa</label></td>
                  </tr>
                  <tr class="pozadina-boja">
                    <td><label for="mjesto">Mjesto:</label></td>
                    <td><input name="mjesto" type="text" placeholder="npr. Zagreb" /></td>
                  </tr>
                  <tr class="pozadina-boja">
                    <td><label for="poštanski_broj">Poštanski broj:</label></td>
                    <td><input name="poštanski_broj" type="text" placeholder="npr. 10000" /></td>
                  </tr>
                  <tr class="pozadina-boja">
                    <td><label for="ulica">Ulica:</label></td>
                    <td><input name="ulica" type="text" placeholder="npr. Kaptol" />
                    </td>
                    
                  </tr>
                  <tr class="pozadina-boja">
                    <td><label for="broj">Broj:</label></td>
                    <td>
                        <input type="number" min="1" name="broj" placeholder="npr. 31">

                    </td>
                  </tr>
                  <tr class="prozirno">
                    <td colspan="2"><label for="župni_ured">Župni ured</label></td>
                  </tr>
                  <tr class="prozirno">
                    <td><label for="email">Adresa elektroničke pošte:</label></td>
                    <td>
                      <input
                        type="email" name="email"
                        placeholder="katedrala.zagreb@crkve.hr"
                      />
                    </td>
                  </tr>
                  <tr class="prozirno">
                    <td colspan="2"><label class="podkategorija" for="telefon">Telefon župnog ureda</label></td>
                  </tr>
                  <tr class="prozirno">
                    <td><label for="tip">Tip:</label></td>
                    <td>
                        <input type="radio" name="tip" value="mobilni"/>mobilni<br/>
                        <input type="radio" name="tip" value="fiksni"/>fiksni<br/>
                        <input type="radio" name="tip" value="telefaks"/>telefaks
                    </td>
                  </tr>
                  <tr class="prozirno">
                      <td><label for="pozivni_broj">Pozivni broj mreže:</label></td>
                      <td><select>
                          <option name="pozivni_broj" value="098">098</option>
                          <option name="pozivni_broj" value="099">099</option>
                          <option name="pozivni_broj" value="095">095</option>
                          <option name="pozivni_broj" value="092">092</option>
                          <option name="pozivni_broj" value="01" selected>01</option>
                      </select></td>
                  </tr>
                  <tr class="prozirno">
                      <td><label for="broj">Broj:</label></td>
                      <td><input type="number" name="broj" placeholder="1231231"></td>
                  </tr>
                  <tr><td><label for="godina_osnutka">
                      Godina osnutka:</label></td>
                        <td>
                          <input type="number" name="godina_osnutka" placeholder="npr. 2005" min="1500" />
                        </td>
                      </tr>
                      <tr>
                          <td><label for="aktivnosti">Aktivnosti:</label></td>
                          <td><select multiple>
                                <option name="aktivnosti" value="vjeronauk">vjeronauk</option>
                                <option name="aktivnosti" value="caritas">caritas</option>
                                <option name="aktivnosti" value="zaruke">zaruke</option>
                                <option name="aktivnosti" value="ministriranje">ministriranje</option>
                            </select></td>
                      </tr>
                      <tr>
                          <td><label for="ispovijed">Ispovijedi:</label></td>
                          <td>
                              <input type="checkbox" value="prije mise" name="ispovijed">prije mise<br/>
                              <input type="checkbox" value="poslije mise" name="ispovijed">poslije mise
                        </td>
                      </tr>
                      <tr>
                          <td><button class="info" type="reset">Očisti obrazac</button></td>
                          <td><button class="uspjeh" type="submit">Spremi</button></td>
                      </tr>
                </table>
              </form>
            </main>
          <footer>
            Autor: Antonio Kamber
          </footer>
  </body>
</html>
